<h1>KASIR SAWAH SEGAR</h1>

<table class="table" id="kasir sawah segar">
  <thead>
    <tr>
      <th scope="col">no</th>
      <th scope="col">menu</th>
      <th scope="col">harga</th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<img src="loader.gif" style="width: 15em; display: block" id="loader">


<script type="module">
  import { ambilKasirSawahSegar, formatAngka, hapusKasirSawahSegar } from './main.js';

  $(document).ready(async function() {
    let elemenDaftar= $("#kasir sawah segar > tbody");
    let kasirSawahSegar = await ambilKasirSawahSegar();
    let nomor = 1;

    kasirSawahSegar.forEach((data) => {
      elemenDaftar.append(
        '<tr>' +
        '<th>' + nomor + '</th>' +
        '<td>' + data.menu + '</td>' +
        '<td>' + data.harga + '</td>' +
        ' <a href="#" class="me-2 link-ubah"  data="' +
        data.id +
        '">ubah</a> ' +
        ' <button class="btn btn-danger tombol-hapus" data="' +
        data.id +
        '">Hapus</button>' + '</td>' +
        '</tr>'
      );
      nomor = nomor + 1;
    });

    $('#loader').hide();

    $('.tombol-hapus').click(async function() {
      $(this).attr('disabled', 'disabled');
      $('#' + $(this).attr('data')).show();
      await hapusKasirSawahSegar($(this).attr('data'));
      location.reload();
    })
    $('.link-ubah').click(async function() {
      window.location.replace('ubah-kasir.html?docId=' + $(this).attr('data'));
    })

  });
</script>
